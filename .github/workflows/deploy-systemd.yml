name: Build and Deploy Backend JAR (with systemd)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  JAVA_VERSION: '24'

jobs:
  build:
    name: Build JAR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Build JAR
      run: |
        echo "=== 构建 JAR 包（后端）==="
        mvn clean package -DskipTests

    - name: Verify JAR
      run: |
        if [ -f "target/BlobBackendService-1.0-SNAPSHOT.jar" ]; then
          echo "✅ JAR 包生成成功"
          ls -lh target/BlobBackendService-1.0-SNAPSHOT.jar
        else
          echo "❌ JAR 包未生成"
          exit 1
        fi

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: target/BlobBackendService-1.0-SNAPSHOT.jar
        retention-days: 7

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: jar-artifact
        path: artifacts/

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        source: "artifacts/*"
        target: "/opt/blob-backend/deploy/"
        strip_components: 0

    - name: Create systemd service file
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "=== 创建 systemd 服务文件 ==="
          
          sudo tee /etc/systemd/system/blob-backend.service > /dev/null <<EOF
          [Unit]
          Description=Blob Backend Service
          After=network.target mysql.service

          [Service]
          Type=simple
          User=${{ secrets.SERVER_USER }}
          WorkingDirectory=/opt/blob-backend
          ExecStart=/usr/lib/jvm/jdk-24.0.1/bin/java -Xms512m -Xmx1g -Dspring.profiles.active=prod -jar /opt/blob-backend/deploy/BlobBackendService-1.0-SNAPSHOT.jar
          Restart=always
          RestartSec=10
          StandardOutput=append:/opt/blob-backend/logs/app.log
          StandardError=append:/opt/blob-backend/logs/app.log

          [Install]
          WantedBy=multi-user.target
          EOF
          
          sudo systemctl daemon-reload

    - name: Deploy backend JAR with systemd
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "=== 部署后端服务（使用 systemd）==="
          
          # 备份旧版本
          JAR_FILE="/opt/blob-backend/deploy/BlobBackendService-1.0-SNAPSHOT.jar"
          if [ -f "$JAR_FILE" ]; then
            mv "$JAR_FILE" \
               "/opt/blob-backend/deploy/BlobBackendService-1.0-SNAPSHOT.jar.backup.$(date +%Y%m%d_%H%M%S)"
          fi
          
          # 停止旧服务
          sudo systemctl stop blob-backend || true
          sleep 2
          
          # 启动新服务
          sudo systemctl start blob-backend
          sleep 5
          
          # 检查服务状态
          if sudo systemctl is-active --quiet blob-backend; then
            echo "✅ 后端服务启动成功（端口 8081）"
            sudo systemctl status blob-backend --no-pager -l
          else
            echo "❌ 后端服务启动失败，查看日志："
            sudo journalctl -u blob-backend -n 20 --no-pager
            exit 1
          fi
          
          # 启用开机自启
          sudo systemctl enable blob-backend

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "=== 验证部署 ==="
          
          # 检查后端服务
          echo "检查后端服务（端口 8081）..."
          if curl -s http://localhost:8081/api/health > /dev/null 2>&1; then
            echo "✅ 后端服务运行正常"
            curl -s http://localhost:8081/api/health | head -5
          else
            echo "❌ 后端服务未响应"
          fi
          
          echo ""
          echo "=== 部署完成 ==="
          echo "后端地址: http://${{ secrets.SERVER_HOST }}:8081"
          echo "健康检查: http://${{ secrets.SERVER_HOST }}:8081/api/health"
          echo ""
          echo "服务管理命令："
          echo "  查看状态: sudo systemctl status blob-backend"
          echo "  查看日志: sudo journalctl -u blob-backend -f"
          echo "  重启服务: sudo systemctl restart blob-backend"
          echo "  停止服务: sudo systemctl stop blob-backend"


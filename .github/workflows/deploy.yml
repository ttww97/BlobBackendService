name: Build and Deploy Backend JAR

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  JAVA_VERSION: '24'

jobs:
  build:
    name: Build JAR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Build JAR
      run: |
        echo "=== 构建 JAR 包（后端）==="
        mvn clean package -DskipTests

    - name: Verify JAR
      run: |
        if [ -f "target/BlobBackendService-1.0-SNAPSHOT.jar" ]; then
          echo "✅ JAR 包生成成功"
          ls -lh target/BlobBackendService-1.0-SNAPSHOT.jar
        else
          echo "❌ JAR 包未生成"
          exit 1
        fi

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: target/BlobBackendService-1.0-SNAPSHOT.jar
        retention-days: 7

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: jar-artifact
        path: artifacts/

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        source: "artifacts/*"
        target: "/opt/blob-backend/deploy/"
        strip_components: 0

    - name: Deploy backend JAR
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "=== 部署后端服务 ==="
          
          # 设置 Java 环境变量
          export JAVA_HOME=/usr/lib/jvm/jdk-24.0.1
          export PATH=$JAVA_HOME/bin:$PATH
          
          # 停止现有服务
          pkill -f BlobBackendService || true
          sleep 2
          
          # 创建日志目录
          mkdir -p /opt/blob-backend/logs
          
          # 备份旧版本
          JAR_FILE="/opt/blob-backend/deploy/BlobBackendService-1.0-SNAPSHOT.jar"
          if [ -f "$JAR_FILE" ]; then
            mv "$JAR_FILE" \
               "/opt/blob-backend/deploy/BlobBackendService-1.0-SNAPSHOT.jar.backup.$(date +%Y%m%d_%H%M%S)"
          fi
          
          # 检查 JAR 文件是否存在
          if [ ! -f "$JAR_FILE" ]; then
            echo "❌ JAR 文件不存在: $JAR_FILE"
            exit 1
          fi
          
          # 启动后端服务（端口 8081）
          echo "--> 正在启动后端服务（端口 8081）..."
          nohup $JAVA_HOME/bin/java -Xms512m -Xmx1g \
            -Dspring.profiles.active=prod \
            -jar "$JAR_FILE" \
            > /opt/blob-backend/logs/app.log 2>&1 &
          
          # 等待服务启动
          sleep 10
          
          # 检查服务状态
          if curl -s http://localhost:8081/api/health > /dev/null 2>&1; then
            echo "✅ 后端服务启动成功（端口 8081）"
            curl -s http://localhost:8081/api/health | head -5
          else
            echo "❌ 后端服务启动失败，查看日志："
            tail -20 /opt/blob-backend/logs/app.log
            exit 1
          fi

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "=== 验证部署 ==="
          
          # 检查后端服务
          echo "检查后端服务（端口 8081）..."
          if curl -s http://localhost:8081/api/health > /dev/null 2>&1; then
            echo "✅ 后端服务运行正常"
            curl -s http://localhost:8081/api/health | head -5
          else
            echo "❌ 后端服务未响应"
          fi
          
          echo ""
          echo "=== 部署完成 ==="
          echo "后端地址: http://${{ secrets.SERVER_HOST }}:8081"
          echo "健康检查: http://${{ secrets.SERVER_HOST }}:8081/api/health"

